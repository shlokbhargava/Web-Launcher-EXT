<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/logo.png" alt="Launcher" class="logo-icon"> Web Launcher <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Easily access your preferred websites</p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://proshop-shopping-app-v1.herokuapp.com" target="_blank">
                    <i class="icons fas fa-globe"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.geeksforgeeks.org/must-do-coding-questions-for-product-based-companies/#DP" target="_blank">
                    <i class="icons fas fa-code"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/shlokbhargava" target="_blank">
                    <i class="icons fab fa-github"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.linkedin.com/in/shlokbhargava/" target="_blank">
                    <i class="icons fab fa-linkedin"></i>
                </a>
            </div> 
            <div class="flex">
                <a href="https://www.youtube.com/" target="_blank">
                    <i class="icons fab fa-youtube"></i>
                </a>
            </div> 
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
